name: 🧪 E2E Tests

env:
  DRY_RUN: false

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  discover:
    name: 🔍 Discover Services
    runs-on: ubuntu-22.04
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}
      jobs: ${{ steps.set-matrix.outputs.jobs }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        shell: bash
        run: |
          SERVICES=$(ls -d charts/cloudrun/service/e2e/*/ | jq -R -s -c 'split("\n")[:-1]')
          JOBS=$(ls -d charts/cloudrun/job/e2e/*/ | jq -R -s -c 'split("\n")[:-1]')
          echo "services=$SERVICES" >> $GITHUB_OUTPUT
          echo "jobs=$JOBS" >> $GITHUB_OUTPUT

  services:
    name: 🚀 ${{ matrix.service }}
    needs: discover
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    environment: e2e
    concurrency:
      group: ${{ matrix.service }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.discover.outputs.services) }}
      fail-fast: false

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔑 Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_POOL }}

      - name: 🚀 Deploy Service
        uses: helmless/google-cloudrun-action@v0
        id: deploy
        with:
          dry_run: true
          files: ${{ matrix.service }}/values.yaml
          chart: ./charts/cloudrun/service

  jobs:
    name: 🚀 ${{ matrix.job }}
    needs: discover
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    environment: e2e
    concurrency:
      group: ${{ matrix.job }}
    strategy:
      matrix:
        job: ${{ fromJson(needs.discover.outputs.jobs) }}
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔑 Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_POOL }}

      - name: 🚀 Deploy Job
        uses: helmless/google-cloudrun-action@v0
        id: deploy
        with:
          dry_run: false
          files: ${{ matrix.job }}/values.yaml
          chart: ./charts/cloudrun/job

      - name: 💣 Cleanup Job
        if: always()
        shell: bash
        run: |
          # Extract service name from values.yaml
          JOB_NAME=$(yq eval '.name' ${{ matrix.job }}/values.yaml)
          REGION=$(yq eval '.region' ${{ matrix.job }}/values.yaml)
          PROJECT=$(yq eval '.project' ${{ matrix.job }}/values.yaml)

          echo "Deleting job: $JOB_NAME in region: $REGION"
          gcloud run jobs delete $JOB_NAME \
            --project=$PROJECT \
            --region=$REGION \
            --quiet
