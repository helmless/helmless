name: ğŸ“¦ Prepare Release
on:
  push:
    branches:
      - 'release-please-**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update_snapshots:
    name: ğŸ“ Update Snapshots
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ Generate Token
        id: generate-token
        uses: peter-murray/workflow-application-token-action@v4
        with:
          application_id: ${{ secrets.CI_BOT_ID }}
          application_private_key: ${{ secrets.CI_BOT_KEY }}

      - name: âš™ï¸ Setup Helm
        uses: azure/setup-helm@v4

      - name: ğŸ§© Install Helm Plugins
        run: helm plugin install https://github.com/helm-unittest/helm-unittest.git

      # this is required because the version changes on every release
      - name: ğŸ§ª Update Snapshots
        run: helm unittest charts/cloudrun/service --update-snapshots
