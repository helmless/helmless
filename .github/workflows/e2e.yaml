name: ðŸ§ª E2E Tests

env:
  DRY_RUN: false

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  discover:
    name: ðŸ” Discover Services
    runs-on: ubuntu-22.04
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}
      jobs: ${{ steps.set-matrix.outputs.jobs }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        shell: bash
        run: |
          SERVICES=$(ls -d charts/cloudrun/service/e2e/*/ | jq -R -s -c 'split("\n")[:-1]')
          JOBS=$(ls -d charts/cloudrun/job/e2e/*/ | jq -R -s -c 'split("\n")[:-1]')
          echo "services=$SERVICES" >> $GITHUB_OUTPUT
          echo "jobs=$JOBS" >> $GITHUB_OUTPUT

  services:
    name: ðŸš€ ${{ matrix.service }}
    needs: discover
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    environment: e2e
    concurrency:
      group: ${{ matrix.service }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.discover.outputs.services) }}
      fail-fast: false

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_POOL }}

      - name: ðŸš€ Deploy Service
        uses: helmless/google-cloudrun-action@v0
        id: deploy
        with:
          dry_run: true
          files: ${{ matrix.service }}/values.yaml
          chart: ./charts/cloudrun/service

  jobs:
    name: ðŸš€ ${{ matrix.job }}
    needs: discover
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    environment: e2e
    concurrency:
      group: ${{ matrix.job }}
    strategy:
      matrix:
        job: ${{ fromJson(needs.discover.outputs.jobs) }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_POOL }}

      - name: ðŸš€ Deploy Job
        uses: helmless/google-cloudrun-action@v0
        id: deploy
        with:
          dry_run: false
          files: ${{ matrix.job }}/values.yaml
          chart: ./charts/cloudrun/job
