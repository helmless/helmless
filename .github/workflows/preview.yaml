name: ðŸš€ Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-22.04
    environment:
        name: preview
        url: https://helmless.io/pr-preview/pr-${{ github.event.pull_request.number }}
    steps:
      - uses: actions/checkout@v4
        name: ðŸ—‚ï¸ Checkout

      - name: ðŸ”‘ Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: ðŸ› ï¸ Setup asdf
        uses: asdf-vm/actions/setup@v3

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        name: ðŸ’¾ Cache Python
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: ðŸ“š Install Dependencies
        run: pip install -r requirements.txt

      - name: ðŸ“¦ Build MkDocs Site
        run: mkdocs build # --strict # TODO: move schema renderer to own mkdocs plugin and re-enable strict mode

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./site/
          pages-base-url: helmless.io
