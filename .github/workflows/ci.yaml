name: ğŸ” CI

on:
  workflow_call:
  pull_request:
    branches:
      - main

jobs:
  docs-check:
    name: ğŸ“š Check Documentation
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup asdf
        uses: asdf-vm/actions/setup@v3

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        name: ğŸ’¾ Cache Python
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: ğŸ“š Install Dependencies
        run: pip install -r requirements.txt

      - name: ğŸ” Build MkDocs Site
        run: mkdocs build # --strict # TODO: move schema renderer to own mkdocs plugin and re-enable strict mode

      - name: ğŸ§¹ Run Pre-commit
        uses: pre-commit/action@v3.0.1

      - name: ğŸ”— Check Links
        uses: umbrelladocs/action-linkspector@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: any
