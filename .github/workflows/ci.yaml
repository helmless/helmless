name: ğŸ” CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ğŸ§¹ Lint & Test Charts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart:
          - 'charts/cloudrun/service'
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Helm
        uses: azure/setup-helm@v4

      - name: ğŸ§© Install Helm Plugins
        run: helm plugin install https://github.com/helm-unittest/helm-unittest.git

      - name: ğŸ§¹ Run Helm Lint
        run: helm lint ${{ matrix.chart }} --strict --set-string name=my-name --set-string project=my-project

      - name: ğŸ§ª Run Helm Test
        run: helm unittest ${{ matrix.chart }}

      - name: ğŸ“¦ Test Helm Package
        run: helm package ${{ matrix.chart }} --debug

      - name: ğŸ” Verify Chart Schema
        run: helm template ${{ matrix.chart }} --set-string name=my-name --set-string project=my-project

  formatting:
    name: ğŸ‘€ Static Code Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup asdf
        uses: asdf-vm/actions/install@v3

      - name: ğŸ§© Install Helm Plugins
        run: helm plugin install https://github.com/helm-unittest/helm-unittest.git

      - name: âš™ï¸ Setup pre-commit
        uses: pre-commit/action@v3.0.1

      - name: ğŸ” Run Format Checks
        run: pre-commit run --all-files
