name: 📦 Prepare Release
on:
  push:
    branches:
      - 'release-please-**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update_snapshots:
    name: 📝 Update Schema Versions
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 🔑 Generate Token
        id: generate-token
        uses: peter-murray/workflow-application-token-action@v4
        with:
          application_id: ${{ secrets.CI_BOT_ID }}
          application_private_key: ${{ secrets.CI_BOT_KEY }}

      - name: ⚙️ Setup Helm
        uses: azure/setup-helm@v4

      - name: 🧩 Install Helm Plugins
        run: helm plugin install https://github.com/helm-unittest/helm-unittest.git

      - name: 📝 Update Schema Version
        run: ./bin/scripts/update-schema-versions.sh

      - name: ✅ Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update snapshots'
